<!DOCTYPE html>
<html>

<head>
    <title>手风琴菜单</title>
    <meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style type="text/css">
    p {
        margin: 0;
        padding: 0;
    }
    #container {
        width: 300px;
        background: red;
        margin: 0 auto;
        text-align: center;
    }
    #container>div>p {
        background: pink;
        border-bottom: 1px solid black;
        color: red;
        height: 50px;
        line-height: 50px;
    }
    #container>div>div {
        display: none;
        height: 150px;
    }
    .div1 img {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <div id = "container">
        <div>
            <p>XPERIA1</p>
            <div class="div1">
                <img src="images/1.jpg" />
            </div>
        </div>
        <div>
            <p>XPERIA2</p>
            <div class="div1">
                <img src="images/2.jpg" />
            </div>
        </div>
        <div>
            <p>XPERIA3</p>
            <div class="div1">
                <img src="images/3.jpg" />
            </div>
        </div>
        <div>
            <p>XPERIA4</p>
            <div class="div1">
                <img src="images/4.jpg" />
            </div>
        </div>
    </div>
    <script type="text/javascript">
    //jQuery
    $("#container>div>p").click(function() {
        $(this).nextAll()  //同div下的图片
        .slideDown().end()  //通过高度变化动态显示所有匹配元素 end()匹配元素列表变为前一次状态
        .parent().siblings()  
        .children("div").hide();  //点中的p元素同辈的图片元素的父级div的所有同辈div元素下的div元素隐藏
    });
    </script>
</body>

</html>
